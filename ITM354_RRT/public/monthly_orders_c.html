<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif;
        }
    </style>
    <title>Monthly Orders Page</title>
</head>

<body>
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index: 4">
        <span class="w3-bar-item w3-right">
        <a href="dashboard.html" class="w3-button w3-block w3-black"
          >Rabbit Rabbit Tea</a
        ></span
      >
    </div>
    <center>
      <form
        action="/monthly_orders_c"
        method="POST"
        class="w3-main"
        style="margin-top: 75px"
      >
        <h1>Rabbit Rabbit Tea Order History</h1>
        <div class="w3-main" style="margin-top: 30px">
          <img
            src="./images/Review_1.jpg"
            style="
              width: 100%;
              max-width: 500px;
              height: 400px;
              margin-left: auto;
              margin-right: auto;
            "
          />
          <h1>View your drink history</h1>
        </div>
        Select month
            <select id="month" name="month" style="margin-top: 10px; margin-bottom: 15px">
              <option disabled selected value> -- Select an option -- </option>
            <option value="October">October</option>
          </select>
                <br />
                Enter customer ID
                <input type="text" name="customer_ID" style="margin-bottom: 15px" />
               <br />
                <input type="submit" value="Submit" style="margin-top: 10px; margin-bottom: 20px" />
            </form>
    </center>
  </body>
</html>
